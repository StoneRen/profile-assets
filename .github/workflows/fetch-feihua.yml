name: Fetch Feihua SVG

on:
  schedule:
    # 每周一凌晨1点 (UTC时间周日17:00)
    - cron: '0 17 * * 0'
    # 每周四凌晨1点 (UTC时间周三17:00)
    - cron: '0 17 * * 3'
  workflow_dispatch: # 允许手动触发

jobs:
  fetch-svg:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Fetch SVG from API
        run: |
          curl -o feihua.svg https://feihua.onrender.com/shici/stoneren
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add feihua.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update feihua.svg" && git push)
