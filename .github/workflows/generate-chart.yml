name: Generate Contribution Chart

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Generate contribution SVG
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_USERNAME: StoneRen
        run: python generate-chart.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add contributions.svg
          git diff --staged --quiet || git commit -m "chore: update contribution chart"
          git push
