name: Generate Contribution Chart

on:
  schedule:
    - cron: '0 1 * * *'  # 每天凌晨 1 点 UTC 执行
  workflow_dispatch:      # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate contribution SVG
        run: |
          npx --yes github-contributions-chart@latest \
            --username StoneRen \
            --token ${{ secrets.GH_TOKEN }} \
            --output contributions.svg \
            --format svg \
            --theme dracula
        # theme 可选: standard, classic, dracula, halloween, teal, leftpad, martian, blue_navy, panda

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add contributions.svg
          git diff --staged --quiet || git commit -m "chore: update contribution chart"
          git push
